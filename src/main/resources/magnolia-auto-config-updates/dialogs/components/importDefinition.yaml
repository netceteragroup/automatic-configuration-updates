actions:
  cancel:
    class: info.magnolia.ui.dialog.action.CancelDialogActionDefinition
  commit:
    command: importDefinition
    class: info.magnolia.ui.dialog.action.SaveImportDialogActionDefinition
form:
  label: Import
  tabs:
    - name: import
      label: Import
      fields:
        - name: name
          label: Upload CSV file
          binaryNodeName: import
          preview: false
          required: true
          class: info.magnolia.ui.form.field.definition.BasicUploadFieldDefinition